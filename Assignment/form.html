<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration form</h2>
    <form action="">
        <label for="">name</label>
        <input type="text" name="myname" id="name"><br><br>
        <label for="">email</label>
        <input type="email" name="mymail" id="mail"><br><br>
        <label for="">password</label>
        <input type="password" name="mypass" id="pass"><br><br>
        <label for="">date</label>
        <input type="date"><br><br>
        <label for="">date and time</label>
        <input type="datetime-local"><br><br>
        <label for="">file</label>
        <input type="file"><br><br>
        <label for="">hidden</label>
        <input type="hidden" value="abc"><br><br>
        <label for="">image</label>
        <input type="image"><br><br>
        <label for="">month</label>
        <input type="month"><br><br>
        <label for="">number</label>
        <input type="number"><br><br>
        <label for="">range</label>
        <input type="range"><br><br>
        <label for="">reset</label>
        <input type="reset"><br><br>
        <label for="">telephone</label>
        <input type="tel"><br><br>
        <label for="">time</label>
        <input type="time"><br><br>
        <label for="">url</label>
        <input type="url"><br><br>
        <label for=""></label>
        <input type="week"><br><br>
        <h3>checkbox</h3>
        
        <input type="checkbox" id="java">
        <label for="java">java</label><br>
        
        <input type="checkbox" id="python">
        <label for="python">python</label><br>
        
        <input type="checkbox" id="c">
        <label for="c">c</label>

        <h3>radio</h3>
        <input type="radio" id="male" name="gender">
        <label for="male">MALE</label><br><br>
        <input type="radio" id="female" name="gender">
        <label for="female">FEMALE</label>
        <br><br>
        <input type="submit" value="save">

    </form>
</body>
</html>
