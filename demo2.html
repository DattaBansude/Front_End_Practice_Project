<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var a = prompt(" enter the number : :")
        fact=1 
        for(var i = 1; i<=a; i++)
        {
            fact*=i //fact=fact * i

        }
        document.write("<h1>"+fact)
    </script>
</body>
