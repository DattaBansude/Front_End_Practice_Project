<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title> 
</head>

<body>
    <h2>html list tag</h2>
    <!-- 4 type of list
    order, unorder, nested list , descriptive list -->

    <h2>order list</h2>
    <ol type="i" start="ivv" reversed="i">
        <li>sunday</li>
        <li>monday</li>
        <li>tuseday</li>
        <li>wendsday</li>
        <li>thursday</li>
        <li>friday</li>
        <li>saturday</li>

    </ol>
    <!-- start is used for starting point and reversed is used for reversed the order type is used for chnage the type like 1, A , a , I, i etc and list style css property is also uded for type change  -->
    <br><br>
    <h2>unorder list</h2>
    <ul type="circle">
        <li>sunday</li>
        <li>monday</li>
        <li>tuseday</li>
        <li>wendsday</li>
        <li>thursday</li>
        <li>friday</li>
        <li>saturday</li>
    </ul>
    <br><br>
    <h3>nested list</h3>
    <ol>

    </ol>


    <h2>descriptive list</h2>
<!-- in this list dt atttribute is ussed for term and dd attribute is used for deta  -->

</body>

</html>
